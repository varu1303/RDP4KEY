<div class="jumbotron">
    <div class="container keyone">
      <h1 class="theOne">{{keyOne.oneDetail.empID}} | {{keyOne.oneDetail.name}}</h1>
        <p>Location: {{keyOne.oneDetail.location}}</p><p> Technology: {{keyOne.oneDetail.tech}} </p>
        <p>Has {{keyOne.oneDetail.RDP.length}} Mandatory assessments</p>
        
        <div class="centerdetail">
            <ul>
                <li ng-repeat="rdp in keyOne.oneDetail.RDP">{{rdp.rdpName}} | {{rdp.rdpStatus}}</li>
            </ul>
            <p  ng-click="keyOne.sendEmail(keyOne.oneDetail.email)"><button class="btn btn-primary ">Send Email <i class="fa fa-envelope" aria-hidden="true"></i></button></p>
        </div>
    </div>
    
    <p style="text-align: center; margin-top: 8px;"><a href="/keystat"><i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"></i></a></p>
<!--
    <div ng-show="keyOne.keyoneError"  class="alert alert-success">
        <h1>INVALID SESSION! Login Again</h1>
    </div>
-->
</div>
